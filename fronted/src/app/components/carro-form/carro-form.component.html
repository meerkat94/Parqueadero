<div style="text-align: center"> <h3>Ingresar Carro</h3></div>

<form data-toggle="validator"(ngSubmit)="submit()" #carroform="ngForm">
        <div class="form-group">
          <input style="text-transform:uppercase" type="text" id="placa" class="form-control"  maxlength="6" placeholder="Placa" required="required" name="placa" [(ngModel)]="carro.placa"/>
        </div>
       
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Ingresar </button>       
          </div>
      </form>
