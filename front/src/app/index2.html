 <div style="text-align:center">
<form method="post" class="form form-horizontal" (ngSubmit)="submit()"  #ingreso="ngForm">
      <div class="form-group">
          <input type="text"  class="form-control" id="txtPlaca"  placeholder="Placa" name ="txtPlaca" (ngModel)="model.placa"/>
      </div>
      <div class="form-group">

          <input type="text" class="form-control" placeholder="Cilindraje" id="txtCilindraje"  name ="txtCilindraje" (ngModel)="model.cilindraje"/>
      </div>
      <div class="form-group">
            <div class="col-sn-10 col-sn-offset-2">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
      </div>
  </form>
